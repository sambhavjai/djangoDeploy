<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class="jumbotron">
  <h1>Welcome to the registeration page</h1>
  {% if registered %}
  <h2>Thank you registering!</h2>
  {% else %}
  <h2>Register Here</h2>
  <form method="POST" enctype="multipart/form-data">
    {{user_form.as_p}}
    {{profile_form.as_p}}
    {% csrf_token %}
    <input class ="btn btn-success" type="submit" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
